@import models.Production

@(production: Production)(implicit req: RequestHeader)

@base(production.title) {
    <h3>@production.title</h3>
    <p>@production.content</p>
    <img src="@routes.Productions.sendFile(production.thumbnail)" alt="thumbnail">
    @for(image <- production.images) {
        <img src="@routes.Productions.sendFile(image.url)" alt="image.alt">
    }
}
