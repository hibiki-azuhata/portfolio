@import models.Production

@(production: Production)(implicit req: RequestHeader, messages: Messages)

@base(production.title) {
    <h3>@production.title</h3>
    <p>@production.content</p>
    <img src="@routes.Images.get(production.thumbnail)" alt="thumbnail">
    @for(image <- production.images) {
        <img src="@routes.Images.get(image.url)" alt="image.alt">
    }
}
